spring.cloud.sentinel.datasource.degrade.apollo.namespaceName=application
spring.cloud.sentinel.datasource.degrade.apollo.flowRulesKey=sentinel-degrade
spring.cloud.sentinel.datasource.degrade.apollo.ruleType=degrade

spring.cloud.sentinel.datasource.system.apollo.namespaceName=application
