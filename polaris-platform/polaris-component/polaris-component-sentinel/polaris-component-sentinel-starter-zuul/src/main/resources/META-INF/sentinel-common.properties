spring.cloud.sentinel.datasource.authority.apollo.namespaceName=application
spring.cloud.sentinel.datasource.authority.apollo.flowRulesKey=sentinel-authority
spring.cloud.sentinel.datasource.authority.apollo.ruleType=authority



spring.cloud.sentinel.datasource.flow.nacos.dataId=${spring.application.name}-sentinel-gateway-flow
spring.cloud.sentinel.datasource.flow.nacos.groupId=DEFAULT_GROUP
